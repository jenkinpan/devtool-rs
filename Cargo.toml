[package]
name = "devtool"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
atty = "0.2"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
dirs = "6"
kdam = { version = "0.6.3", features = ["template"] }
regex = "1"
# Using serde for status JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3"
which = "8"

